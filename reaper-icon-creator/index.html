<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reaper Icon Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Reaper Icon Creator</h1>

  <div id="controls">
    <label>Choose base icon:</label>
    <input type="file" id="iconInput" accept="image/*" />

    <label>Normal color overlay:</label>
    <input type="color" id="color1" value="#ffffff">

    <label>Hover color overlay:</label>
    <input type="color" id="color2" value="#cccccc">

    <label>Toggled color overlay:</label>
    <input type="color" id="color3" value="#888888">

    <button id="generateBtn">Generate PNG</button>
  </div>

  <canvas id="preview" width="30" height="90"></canvas>
  <a id="downloadLink" style="display:none;">Download Icon</a>

  <script src="script.js"></script>
</body>
</html>
